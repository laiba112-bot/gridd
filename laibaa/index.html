<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Template</h1>
    <div class="layouts">
        <div class="layout-container">
            <div class="template-layout">
                <h2 class="subheading">Template</h2>
                <div class="container">
                    <div class="box header">Header</div>
                    <div class="box left">Left</div>
                    <div class="box right-top">Right Top</div>
                    <div class="box right-bottom">Right Bottom</div>
                    <div class="box main">Main</div>
                    <div class="box footer">Footer</div>
                </div>
            </div>
            <div class="flexbox-layout">
                <div class="subheading">Flexbox</div>
                <div class="flex-container">
                    <div class="header flex-box">Header</div>
                    <div class="main flex-box">Main</div>
                    <div class="content">
                        <div class="left flex-box">Left</div>
                        <div class="right-container">
                            <div class="right-top flex-box">Right Top</div>
                            <div class="right-bottom flex-box">Right Bottom</div>
                        </div>
                    </div>
                    <div class="flex-box main">Main</div>
                    <div class="footer flex-box">Footer</div>
                </div>
            </div>
            <div class="grid-layout">
                <h2 class="subheading">Grid</h2>
                <div class="grid-container">
                    <div class="grid-box header">Header</div>
                    <div class="grid-box article">Article</div>
                    <div class="grid-box text1">Text 1</div>
                    <div class="grid-box text2">Text 2</div>
                    <div class="grid-box main">Main</div>
                    <div class="grid-box footer">Footer</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
